<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!--
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
     -->

    <title>Hello World!</title>

</head>

<body>
    <div id="info">
        <h1>Hello World!</h1>
        We are using Node.js <span id="node-version"></span>, Chromium <span id="chrome-version"></span>, and Electron
        <span id="electron-version"></span>.
        <br>
    </div>

    <!----- Setup Modal ----->

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#setupModal" id="setupButton">
        You need to set up your game!
    </button>

    <!-- modal -->
    <div class="modal fade" id="setupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Setting up!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form>
                        <div class="form-group">
                            <label for="playerNumberSelector">Select number of Players: </label>
                            <select class="form-control d-xl-flex" id="playerNumberSelector">
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>
                        </div>
                    </form>



                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="submitPlayerNumber">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <div id="scoreboard"></div>


    <script src="./renderer.js"></script>

</body>

</html>
